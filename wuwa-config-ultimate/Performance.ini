; ==========================================================================================
;       WuWa Mobile Config - Ultimate Edition v2
;       Performance.ini - CPU/GPU/Memory Optimization
; ==========================================================================================
; Optimized for: Snapdragon 8 Gen 5 / 16GB RAM
; ==========================================================================================

[Performance]
; ============================================
;       CPU Scheduling
; ============================================
; SD 8 Gen 5 has 1 Prime + 3 Performance + 4 Efficiency cores
r.Threading.BigCoreAffinity=0-3
r.Threading.LittleCoreAffinity=4-7
r.Threading.RenderThreadPriority=1

; ============================================
;       GPU Clock Control
; ============================================
; 0.85 = Thermal headroom for sustained stability
; Increase to 1.0 for max performance (may cause throttling)
r.Vulkan.MaxGPUClockScale=0.85

; ============================================
;       Memory Budget (16GB RAM)
; ============================================
; 2GB streaming pool for stability and high texture quality
r.Streaming.PoolSize=2048
r.Streaming.MemoryBudget=2048
r.Streaming.LimitPoolSizeToVRAM=0
r.Streaming.MaxBandwidth=40000
r.Streaming.MinBandwidth=20000

; ============================================
;       Thermal Management
; ============================================
r.Android.ThermalMitigation=1
r.Android.ThermalThreshold=42
r.Android.PowerSavingMode=0

; ============================================
;       Frame Pacing
; ============================================
; Swappy provides smoother frame delivery on Android
a.UseSwappyForFramePacing=1
r.VSync=0
rhi.SyncInterval=1
