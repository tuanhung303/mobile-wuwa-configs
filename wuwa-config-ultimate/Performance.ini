; ==========================================================================================
;       WuWa Mobile Config - Ultimate Edition v4.5
;       Performance.ini - CPU/GPU/Memory Optimization
; ==========================================================================================
; Optimized for: Snapdragon 8 Elite (Gen 5) / 16GB RAM
; Target: 120 FPS via Native Frame Generation
; v4.5 Sync: All values aligned with Engine.ini v4.5
; ==========================================================================================

[Performance]
; ============================================
;       CPU Scheduling
; ============================================
; Snapdragon 8 Elite (Gen 5) - 2x Oryon Prime (4.6GHz) + 6x Oryon Performance (3.6GHz)
; Pins the Main/Render threads to the 2 Prime cores for maximum frame stability.
r.Threading.BigCoreAffinity=6-7
r.Threading.LittleCoreAffinity=0-5
r.Threading.RenderThreadPriority=1

; ============================================
;       GPU Clock Control
; ============================================
; 0.85 = Thermal headroom for sustained stability
; Increase to 1.0 for max performance (may cause throttling)
r.Vulkan.MaxGPUClockScale=0.85

; ============================================
;       Memory Budget (16GB RAM) - SYNCED WITH ENGINE.INI V3
; ============================================
; [v4.2] 4GB streaming pool for 16GB RAM devices - eliminates texture pop-in
r.Streaming.PoolSize=4096
r.Streaming.MemoryBudget=4096
r.Streaming.LimitPoolSizeToVRAM=1
r.Streaming.MaxBandwidth=100000
r.Streaming.MinBandwidth=40000
r.Streaming.AmortizeCPUUsage=1

; ============================================
;       Thermal Management
; ============================================
r.Android.ThermalMitigation=1
r.Android.ThermalThreshold=42
r.Android.PowerSavingMode=0

; ============================================
;       Frame Pacing - SYNCED WITH ENGINE.INI V4.5
; ============================================
; [v4.5] Native frame gen handles pacing internally
; Swappy disabled to prevent conflicts with Kuro's frame gen system
a.UseSwappyForFramePacing=0
r.VSync=0
rhi.SyncInterval=0

; ============================================
;       Frame Latency - SYNCED WITH ENGINE.INI V4.5
; ============================================
; [v4.1] Reduced for lower input lag on 8 Elite
r.Vulkan.MaxFrameLatency=1

; ============================================
;       Threading (8 Elite Optimized)
; ============================================
; Utilizing the 6 Performance cores for background workers
r.Vulkan.NumWorkerThreads=6
t.MaxWorkerThreads=6
