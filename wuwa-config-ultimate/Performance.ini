; ==========================================================================================
;       WuWa Mobile Config - Ultimate Edition v4.7
;       Performance.ini - CPU/GPU/Memory Optimization
; ==========================================================================================
; Optimized for: Snapdragon Elite Gen 5 / 16GB RAM
; Target: 120 FPS via Hardware Frame Generation
; v4.7 Sync: All values aligned with Engine.ini v4.7
; ==========================================================================================

[Performance]
; ============================================
;       CPU Scheduling
; ============================================
; Snapdragon Elite Gen 5 - 2x Oryon Prime (4.6GHz) + 6x Oryon Performance (3.6GHz)
; Pins Main/Render to Prime cores (6-7); RHI/FrameGen to High-Perf cores (4-5)
r.Threading.BigCoreAffinity=6-7
r.Threading.LittleCoreAffinity=4-5
r.Threading.RenderThreadPriority=1
r.KuroEnableCustomAffinity=1

; ============================================
;       GPU Clock Control
; ============================================
; 0.85 = Thermal headroom for sustained stability
; Increase to 1.0 for max performance (may cause throttling)
r.Vulkan.MaxGPUClockScale=0.85

; ============================================
;       Memory Budget (16GB RAM) - SYNCED WITH ENGINE.INI V4.6
; ============================================
; [v4.6] 4GB streaming pool for 16GB RAM devices - stable ceiling for Android LMK
r.Streaming.PoolSize=4096
r.Streaming.MemoryBudget=4096
r.Streaming.LimitPoolSizeToVRAM=1
r.Streaming.MaxBandwidth=100000
r.Streaming.MinBandwidth=40000
r.Streaming.AmortizeCPUUsage=1

; ============================================
;       Thermal Management
; ============================================
r.Android.ThermalMitigation=1
r.Android.ThermalThreshold=42
r.Android.PowerSavingMode=0

; ============================================
;       Frame Pacing - SYNCED WITH ENGINE.INI V4.6
; ============================================
; [v4.6] Native hardware frame gen (AFME) handles pacing internally
; Pins Main/Render to Prime cores (6-7); RHI/FrameGen to Performance cores (4-5)
; Note: LittleCoreAffinity is Unreal's label for the non-Prime core group.
r.Threading.BigCoreAffinity=6-7
r.Threading.LittleCoreAffinity=4-5
