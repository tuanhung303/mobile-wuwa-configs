[Android_Ultimate DeviceProfile]
DeviceType=Android
BaseProfileName=Android
CVars=r.MobileContentScaleFactor=0.0
DeviceScore=3200 ; Unlocks Cinematic menu toggles
; --- Adreno 840 Elite-Tier Overrides ---
+CVars=r.Mobile.AdrenoOcclusionMode=1
+CVars=r.Vulkan.AllowVRS=1
+CVars=r.VRS.Enable=1
+CVars=r.VRS.GPUTier=2                        ; [v5.4.0] Tier 2 VRS for Adreno 840
+CVars=r.VRS.FoveationPattern=1               ; [v5.4.0] Foveated shading - imperceptible quality loss

[Android_Default DeviceProfile]
DeviceType=Android
BaseProfileName=Android_Ultimate

[Android_Adreno7xx DeviceProfile]
DeviceType=Android
BaseProfileName=Android_Ultimate

[Android_Adreno8xx DeviceProfile]
DeviceType=Android
BaseProfileName=Android_Ultimate
+CVars=r.Mobile.AdrenoOcclusionMode=1
+CVars=r.Vulkan.Adreno.TBDR.Optimize=1

[Android_Snapdragon8Gen5 DeviceProfile]
DeviceType=Android
BaseProfileName=Android_Ultimate
DeviceScore=3200
+CVars=r.Vulkan.Adreno.HPMCacheSize=12288   ; [v5.2.0] Aligned with Adreno 840 12MB L2 specification
+CVars=r.Vulkan.Adreno.TBDR.Optimize=1
+CVars=r.Vulkan.Adreno.FastZClear=1
; --- v5.4.0 Combat Stability Additions ---
+CVars=r.Vulkan.Adreno.ForceGPUBinUpdate=1  ; [v5.4.0] Forces GPU bin updates - fixes Adreno stutter
+CVars=r.Mobile.SceneColorBindingStrategy=1 ; [v5.4.0] Optimized scene color binding for TBDR
+CVars=r.Vulkan.MaxDescriptorSets=4096      ; [v5.4.0] Optimized from 16384 - Adreno sweet spot
+CVars=r.Vulkan.DescriptorSetReserve=512    ; [v5.4.0] Optimized from 2048 - reduces memory pressure
+CVars=r.Vulkan.MaxFrameLatency=2           ; [v5.4.0] Reduced from 4 - ~33ms less input lag
; --- v5.5.0-safe Additions (Hardware Features - Driver Level) ---
+CVars=r.Vulkan.Adreno.LRZ.Enable=1         ; [v5.5.0-safe] Low-Resolution Z culling
+CVars=r.Mobile.EnableUBWC=1                ; [v5.5.0-safe] Universal Bandwidth Compression
+CVars=r.Vulkan.CommandPoolStrategy=1       ; [v5.5.0-safe] Per-thread command pools
; --- v5.6.0 Additions (Performance Focus) ---
+CVars=r.ParallelBeginFrame=1              ; [v5.6.0] Parallel frame start
+CVars=r.Mobile.HalfPrecisionAlbedo=1      ; [v5.6.0] FP16 albedo throughput
+CVars=r.OcclusionQueryLocation=1          ; [v5.6.0] Better visibility timing
+CVars=r.Streaming.Boost=1.5               ; [v5.6.0] Faster texture priority
+CVars=r.VT.PoolSizeScale=2.0              ; [v5.6.0] VT cache stability
; --- v5.7.0 Additions (Optimal Vision) ---
+CVars=r.Kuro.Foliage.EnableFoliageCulling=1 ; [v5.7.0] Custom Kuro culling enabler
+CVars=r.Kuro.Foliage.FarCullDistanceMax=35000 ; [v5.7.0] 350m foliage distance
+CVars=r.Landscape.KuroLOD0Distance=25000  ; [v5.7.0] 250m terrain detail lock
+CVars=r.Mobile.UseGPUSceneKuro=1          ; [v5.7.0] Custom hardware offloading
+CVars=r.MeshDrawCommands.MobileBasePassDrawcallLimit=10000 ; [v5.7.0] Stable draw budget
; --- v5.8.0 Additions (Vivid Reality) ---
+CVars=r.SSFS=1                            ; [v5.8.0] Kuro Screen Space Filtering
+CVars=r.Mobile.HBAO=1                     ; [v5.8.0] High-quality ambient occlusion
+CVars=r.Reflections.Denoiser=2            ; [v5.8.0] Clean water reflections
+CVars=r.Kuro.GlobalGIRenderQuality=2      ; [v5.8.0] Realistic world lighting
; --- v5.8.1 Additions (Natural Vision) ---
+CVars=r.KuroTonemapping=3                 ; [v5.8.1] Cinematic color curve
+CVars=r.Color.Max=1.1                     ; [v5.8.1] Fixes plastic look
+CVars=r.Kuro.Foliage.FarCullDistanceMax=60000 ; [v5.8.1] 600m foliage
+CVars=r.Kuro.Foliage.SuperFarCullDistanceMax=100000 ; [v5.8.1] 1km horizon
+CVars=r.Kuro.Foliage.ImpostorFarCullDistanceMax=180000 ; [v5.8.1] 1.8km trees
