r.Decal.NormalReprojectionThresholdHigh=0.995
r.Decal.NormalReprojectionThresholdLow=0.99
r.Decal.StencilSizeThreshold=0.1
r.Decal.Visibility.Multithreaded=1
r.DecalDepthBias=0.005

