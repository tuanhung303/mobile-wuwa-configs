; ==========================================================================================

[/Script/Engine.RendererSettings]
; ============================================
;       Frame Pacing (VALID UE4/UE5)
; ============================================
a.UseSwappyForFramePacing=1
r.VSync=0
rhi.SyncInterval=0

; ============================================
;       Streaming (VALID UE4/UE5)
; ============================================
r.Streaming.LimitPoolSizeToVRAM=1
r.Streaming.AmortizeCPUToGPUCopy=1

; ============================================
;       FPS Target (VALID UE4/UE5)
; ============================================
t.MaxFPS=144

[/Script/Engine.GarbageCollectionSettings]
; ============================================
;       Threading - Valid UE4/UE5
; ============================================
gc.AllowParallelGC=1
gc.MultithreadedDestructionEnabled=1

[ConsoleVariables]
; ============================================
;       KURO ENGINE EXTENSIONS
; ============================================
; These are Kuro Games custom CVars - may not work on standard UE4/UE5
; [KURO] CPU Core Affinity (Snapdragon 8 Elite specific)
r.Threading.BigCoreAffinity=6-7
r.Threading.LittleCoreAffinity=0-5
r.Threading.RenderThreadPriority=1

; [KURO] GPU Clock Control
r.Vulkan.MaxGPUClockScale=0.95

; [KURO] Thermal Management - DISABLED
r.Android.ThermalMitigation=0
r.Android.ThermalThreshold=0
r.Android.PowerSavingMode=0

; ============================================
;       Vulkan RHI (VALID UE4/UE5)
; ============================================
r.Vulkan.RHIThread=2
r.Vulkan.AllowAsyncCompute=1
r.Vulkan.EnablePipelineLRUCache=1
