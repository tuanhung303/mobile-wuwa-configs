;       WuWa Mobile Config - Optimized Ult Edition v3.7
;       Performance.ini - CPU/GPU/Memory Optimization
; ==========================================================================================
; Optimized for: Snapdragon 8 Elite (Gen 5) / 16GB RAM
; Target: 144 FPS
; v3.7 Sync: All values aligned with Engine.ini v3.7 (GPU-optimized)
; ==========================================================================================
